plugins {
    id 'java'
    id 'application'
}

group 'com.tech.mock'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mainClassName = 'com.tech.MockRunner'
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.github.tomakehurst:wiremock:2.17.0"
}
